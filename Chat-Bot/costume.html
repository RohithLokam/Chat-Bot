<!DOCTYPE html>
<html>

<head>
    <title>Two-Way Chat Application</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-************" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #chat-container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #messages {
            list-style-type: none;
            padding: 0;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        #messages li {
    padding: 10px;
    margin-bottom: 10px;
    background: #f4f4f4;
    border-radius: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.message-text {
    flex: 1;
    margin-right: 10px;
}

.message-actions {
    display: flex;
    gap: 5px;
}


        #input-container {
            display: flex;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #sendButton {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        #usernameInput {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        #admin-container {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        #admin-options {
            position: fixed;
            top: 30px;
            right: 10px;
        }

        #adminButton {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #deleteAllButton {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #logoutButton {
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #deleteAllButton,
#logoutButton {
    display: none;
}


        .deleteButton,
        .editButton {
            background: none;
            border: none;
            color: #dc3545;
            font-size: 18px;
            cursor: pointer;
            margin-left: 5px;
        }

        .editButton {
            color: #007bff;
        }
    </style>
</head>

<body>

    <div id="chat-container">
        <input type="text" id="usernameInput" placeholder="Enter your username" />
        <ul id="messages"></ul>
        <div id="input-container">
            <input type="text" id="messageInput" placeholder="Enter message" />
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div id="admin-container">
        <button id="adminButton" onclick="adminLogin()">Admin</button>
    </div>
    <div id="admin-options">
        <button style="margin-top: 30px;" id="deleteAllButton" class="admin-option" onclick="deleteAllMessages()">Delete All Messages</button>
        <button style="margin-top: 30px;" id="logoutButton" class="admin-option" onclick="adminLogout()">Logout</button>
    </div>

    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAo0SNHqqA4WTuI7HmkB2LyDJPi8fdsjyg",
            authDomain: "custom-costume.firebaseapp.com",
            projectId: "custom-costume",
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();
        // Password check
        var fixedPassword = "pandhi";
        var username;
        var password = prompt("Enter the password:");
        if (password === fixedPassword) {
            username = prompt("Enter your username:");
        } else {
            alert("Incorrect password. Please reload the page and try again.");
            throw new Error("Unauthorized access");
        }
        document.getElementById('usernameInput').value = username;
        document.getElementById('usernameInput').disabled = true;
        // Function to send message
        function sendMessage() {
            var message = document.getElementById('messageInput').value;
            if (message.trim() !== "") {
                db.collection("messages").add({
                    user: username,
                    text: message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(function() {
                    document.getElementById('messageInput').value = '';
                }).catch(function(error) {
                    console.error("Error adding document: ", error);
                });
            }
        }
      // Global variable to track admin login status
// Global variable to track admin login status
var isAdminLoggedIn = false;

// Admin credentials
var adminUsername = "admin";
var adminPassword = "password";

function adminLogin() {
    var username = prompt("Enter admin username:");
    var password = prompt("Enter admin password:");
    if (username === adminUsername && password === adminPassword) {
        isAdminLoggedIn = true;
        enableAdminMode();
    } else {
        alert("Incorrect admin credentials.");
    }
}

function adminLogout() {
    isAdminLoggedIn = false;
    disableAdminMode();
}

function enableAdminMode() {
    // Enable admin features (e.g., delete buttons)
    document.querySelectorAll('.deleteButton').forEach(button => button.style.display = 'inline');
    document.querySelectorAll('.editButton').forEach(button => button.style.display = 'inline');
    document.querySelectorAll('.admin-option').forEach(button => button.style.display = 'inline');
}

function disableAdminMode() {
    // Disable admin features
    document.querySelectorAll('.deleteButton').forEach(button => button.style.display = 'none');
    document.querySelectorAll('.editButton').forEach(button => button.style.display = 'none');
    document.querySelectorAll('.admin-option').forEach(button => button.style.display = 'none');
}

// Function to display messages
db.collection("messages").orderBy("timestamp")
    .onSnapshot(function(snapshot) {
        var messagesList = document.getElementById('messages');
        messagesList.innerHTML = '';
        snapshot.forEach(function(doc) {
            var message = doc.data();
            var li = document.createElement('li');

            // Create message text span
            var messageText = document.createElement('span');
            messageText.className = 'message-text';
            messageText.textContent = message.user + ": " + message.text;
            li.appendChild(messageText);

            // Create actions container
            var messageActions = document.createElement('div');
            messageActions.className = 'message-actions';

            // Font Awesome delete icon
            var deleteIcon = document.createElement('i');
            deleteIcon.className = 'fas fa-trash-alt deleteButton';
            deleteIcon.title = 'Delete';
            deleteIcon.style.display = isAdminLoggedIn ? 'inline' : 'none';
            deleteIcon.onclick = function() {
                deleteMessage(doc.id);
            };
            messageActions.appendChild(deleteIcon);

            // Font Awesome edit icon
            var editIcon = document.createElement('i');
            editIcon.className = 'fas fa-edit editButton';
            editIcon.title = 'Edit';
            editIcon.style.display = isAdminLoggedIn ? 'inline' : 'none';
            editIcon.onclick = function() {
                editMessage(doc.id, message.text);
            };
            messageActions.appendChild(editIcon);

            // Append actions to li
            li.appendChild(messageActions);

            // Append li to messages list
            messagesList.appendChild(li);
        });
    });

function deleteMessage(messageId) {
    db.collection("messages").doc(messageId).delete().then(function() {
        console.log("Message successfully deleted!");
    }).catch(function(error) {
        console.error("Error removing message: ", error);
    });
}

function editMessage(messageId, oldText) {
    var newText = prompt("Edit your message:", oldText);
    if (newText !== null) {
        db.collection("messages").doc(messageId).update({
            text: newText
        }).then(function() {
            console.log("Message successfully edited!");
        }).catch(function(error) {
            console.error("Error updating message: ", error);
        });
    }
}

function deleteAllMessages() {
    db.collection("messages").get().then(function(querySnapshot) {
        querySnapshot.forEach(function(doc) {
            db.collection("messages").doc(doc.id).delete().then(function() {
                console.log("Message successfully deleted!");
            }).catch(function(error) {
                console.error("Error removing message: ", error);
            });
        });
    }).catch(function(error) {
        console.error("Error getting messages: ", error);
    });
}

    </script>

</body>

</html>

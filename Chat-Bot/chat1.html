<head>

     <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #chat-container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #messages {
            list-style-type: none;
            padding: 0;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        #messages li {
            padding: 10px;
            margin-bottom: 10px;
            background: #f4f4f4;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }

        #input-container {
            display: flex;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #sendButton {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        #usernameInput {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            display: none;
        }

        #admin-container {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        #admin-options {
            position: fixed;
            top: 30px;
            right: 10px;
        }

        #adminButton,
        #loggedoutButton {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #deleteAllButton,
        #logoutButton {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }

        .deleteButton,
        .editButton {
            background: none;
            border: none;
            color: #dc3545;
            font-size: 18px;
            cursor: pointer;
            margin-left: 5px;
        }

        .editButton {
            color: #007bff;
        }


    </style> 

 
    </head>

<body>

   
    <div id="chat-container">
        <!-- <div id="sidebar">
            <img src="logo.png" alt="Logo" id="logo">
            <div class="user" onclick="openChat('userA')">UserA</div>
            <div class="user" onclick="openChat('userB')">UserB</div>
            <div class="user" onclick="openChat('groupChat')">Group Chat</div>
        </div> -->
       
        <img src="mchat_logo1.jpg" alt="Logo" style="width: 72px; margin-bottom: -px;">
        <input type="text" id="usernameInput" placeholder="Enter your username" />
       
        <ul id="messages"></ul>
        <div id="input-container">
            <input type="text" id="messageInput" placeholder="Enter message" />
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div id="admin-container">
        <button id="adminButton" onclick="adminLogin()">Admin</button>
        <button id="loggedoutButton" onclick="logout()">Logout</button>

    </div>
    <div id="admin-options">
        <button style="margin-top: 30px;" id="deleteAllButton" class="admin-option" onclick="deleteAllMessages()">Delete
            All Messages</button>
        <button style="margin-top: 30px;" id="logoutButton" class="admin-option" onclick="adminLogout()">Logout</button>
    </div>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyAo0SNHqqA4WTuI7HmkB2LyDJPi8fdsjyg",
            authDomain: "custom-costume.firebaseapp.com",
            projectId: "custom-costume",
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();
        var username = localStorage.getItem('username');
        var isAdminLoggedIn = localStorage.getItem('isAdmin') === 'true';
        var username = localStorage.getItem('username');
        var isAdminLoggedIn = localStorage.getItem('isAdmin') === 'true';
        if (!username) {
            alert("You must log in first.");
            window.location.href = "index.html";
        } else {
            document.getElementById('usernameInput').value = username;
            document.getElementById('usernameInput').disabled = true;
        }

        function sendMessage() {
            var messageInput = document.getElementById('messageInput');
            var message = messageInput.value;
            if (message.trim() !== "") {
                var originalMessage = message;
                messageInput.value = '';
                db.collection("messages").add({
                    user: username,
                    text: message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).catch(function(error) {
                    console.error("Error adding document: ", error);
                    messageInput.value = originalMessage;
                    alert("Error sending message. Please try again.");
                });
            }
        }

        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('isAdmin');
            window.location.href = "index.html";
        }
        var logoutTimer;

        function resetLogoutTimer() {
            clearTimeout(logoutTimer);
            logoutTimer = setTimeout(logout, 5 * 60 * 1000);
        }
        document.getElementById('sendButton').addEventListener('click', function() {
            resetLogoutTimer();
        });
        resetLogoutTimer();
        document.addEventListener('mousemove', resetLogoutTimer);
        document.addEventListener('keypress', resetLogoutTimer);
        var isAdminLoggedIn = false;
        var adminUsername = "admin";
        var adminPassword = "password";

        function adminLogin() {
            var username = prompt("Enter admin username:");
            var password = prompt("Enter admin password:");
            if (username === adminUsername && password === adminPassword) {
                isAdminLoggedIn = true;
                enableAdminMode();
            } else {
                alert("Incorrect admin credentials.");
            }
        }

        function adminLogout() {
            isAdminLoggedIn = false;
            disableAdminMode();
        }

        function enableAdminMode() {
            document.querySelectorAll('.deleteButton').forEach(button => button.style.display = 'inline');
            document.querySelectorAll('.editButton').forEach(button => button.style.display = 'inline');
            document.querySelectorAll('.admin-option').forEach(button => button.style.display = 'inline');
        }

        function disableAdminMode() {
            document.querySelectorAll('.deleteButton').forEach(button => button.style.display = 'none');
            document.querySelectorAll('.editButton').forEach(button => button.style.display = 'none');
            document.querySelectorAll('.admin-option').forEach(button => button.style.display = 'none');
        }

        function deleteMessage(messageId) {
            db.collection("messages").doc(messageId).delete().then(function() {
                console.log("Message successfully deleted!");
                var messageElement = document.getElementById(messageId);
                if (messageElement) {
                    messageElement.remove();
                }
            }).catch(function(error) {
                console.error("Error removing message: ", error);
            });
        }

        function editMessage(messageId, oldText) {
            var newText = prompt("Edit your message:", oldText);
            if (newText !== null) {
                db.collection("messages").doc(messageId).update({
                    text: newText
                }).then(function() {
                    console.log("Message successfully edited!");
                }).catch(function(error) {
                    console.error("Error updating message: ", error);
                });
            }
        }

        function deleteAllMessages() {
            db.collection("messages").get().then(function(querySnapshot) {
                querySnapshot.forEach(function(doc) {
                    db.collection("messages").doc(doc.id).delete().then(function() {
                        console.log("Message successfully deleted!");
                        var messagesList = document.getElementById('messages');
                        messagesList.innerHTML = '';
                    }).catch(function(error) {
                        console.error("Error removing message: ", error);
                    });
                });
            }).catch(function(error) {
                console.error("Error getting messages: ", error);
            });
        }
        db.collection("messages").orderBy("timestamp")
            .onSnapshot(function(snapshot) {
                snapshot.docChanges().forEach(function(change) {
                    var messagesList = document.getElementById('messages');
                    if (change.type === "added") {
                        var message = change.doc.data();
                        var li = document.createElement('li');
                        li.id = change.doc.id;
                        var messageText = document.createElement('span');
                        messageText.className = 'message-text';
                        messageText.textContent = message.user + ": " + message.text;
                        li.appendChild(messageText);
                        var messageActions = document.createElement('div');
                        messageActions.className = 'message-actions';
                        var deleteIcon = document.createElement('i');
                        deleteIcon.className = 'fas fa-trash-alt deleteButton';
                        deleteIcon.title = 'Delete';
                        deleteIcon.style.display = isAdminLoggedIn ? 'inline' : 'none';
                        deleteIcon.onclick = function() {
                            deleteMessage(change.doc.id);
                        };
                        messageActions.appendChild(deleteIcon);
                        var editIcon = document.createElement('i');
                        editIcon.className = 'fas fa-edit editButton';
                        editIcon.title = 'Edit';
                        editIcon.style.display = isAdminLoggedIn ? 'inline' : 'none';
                        editIcon.onclick = function() {
                            editMessage(change.doc.id, message.text);
                        };
                        messageActions.appendChild(editIcon);
                        li.appendChild(messageActions);
                        messagesList.appendChild(li);
                    }
                    if (change.type === "modified") {
                        var message = change.doc.data();
                        var messageTextElement = document.querySelector(`#${change.doc.id} .message-text`);
                        if (messageTextElement) {
                            messageTextElement.textContent = message.user + ": " + message.text;
                        }
                    }
                    if (change.type === "removed") {
                        var messageElement = document.getElementById(change.doc.id);
                        if (messageElement) {
                            messageElement.remove();
                        }
                    }
                });
            });
    </script>
